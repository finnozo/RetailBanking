<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Baking Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" th:href="@{/newstyle/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/newstyle/css/formStyle.css}">


</head>

<body>
<div id="wrapper">
    <div class="overlay"></div>

    <nav th:include="admin/navbar :: navbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">

    </nav>
    <!-- Sidebar -->
    <nav th:include="admin/side-menu :: navigation" class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper"
         role="navigation">

    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container">
            <div style=" float:right !important; margin-top: 55px !important;"><p th:utext="${userName}"></p></div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-style-9" autocomplete="off" action="#" th:action="@{/admin/branchForm}"
                          th:object="${branch}" method="post"
                          role="form">

                        <h2>Branch Creation Form</h2>
                        <ul>
                            <li>
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label th:if="${#fields.hasErrors('branchNo')}" th:errors="*{branchNo}"
                                               class="validation-message"></label>
                                        <input type="text" th:field="*{branchNo}" placeholder="Branch Number Auto Generated"
                                               class="field-style field-full align-none" disabled="disabled"/><br>

                                        <span style="color: red;" th:utext="${successMessage}"></span>

                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label style="color: red;" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"
                                               class="validation-message"></label>
                                        <input type="text" th:field="*{name}"
                                               placeholder="Branch Name" required class="field-style field-full align-none"/>
                                    </div>
                                </div>
                            </li>
                            <li></li>
                            <li>
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary btn-block">Create Branch</button>
                                    </div>
                                </div>
                            </li>

                            <li></li>
                        </ul>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

<script th:src="@{/newstyle/js/index.js}"></script>

</body>
</html>
